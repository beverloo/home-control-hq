<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="style/debug.css" />
    <title>Home Control HQ - debugging interface</title>
  </head>
  <body>
    <header>
      Home Control HQ
    </header>
    <section id="rooms">
      <i>Loading rooms...</i>
    </section>
    <section id="services">
      <i>Select a room first.</i>
    </section>
    <section id="controls">
      <i>Select a device first.</i>
    </section>
    <footer id="console"></footer>
    <dialog id="configuration">
      <h1>command-name</h1>
      <p>Command description.</p>
      <ul></ul>
      <button>Issue</button>
      <button>Close</button>
    </dialog>
    <script type="module">
      import { DebugInterface } from './script/debug_interface.js';

      new DebugInterface({
          configuration: document.getElementById('configuration'),
          console: document.getElementById('console'),
          controls: document.getElementById('controls'),
          rooms: document.getElementById('rooms'),
          services: document.getElementById('services'),
      });
    </script>
  </body>
</html>
